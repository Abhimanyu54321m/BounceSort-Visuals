<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Sort Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bubble Sort Visualization</h1>
    <div class="theme-switcher">
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle">
        <span class="sr-only">Toggle Dark/Light Mode</span>
      </label>
    </div>
  </header>

  <main>
    <div id="barsContainer"></div>
  </main>

  <footer>
    <form id="controls">
      <div class="input-group">
        <label for="arraySize">Array size:</label>
        <input type="number" id="arraySize" min="2" max="70" required>
      </div>

      <div class="input-group">
        <label for="arrayElements">Array elements (space-separated):</label>
        <input type="text" id="arrayElements" required placeholder="e.g., 10 5 8 3 2">
      </div>

      <button type="submit">Start Visualization</button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
